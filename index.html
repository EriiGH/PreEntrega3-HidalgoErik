<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/index.js"></script>

</head>

<body>
	<header>

		<h1 class="formatoHeader">Carrito de compras</h1>


	</header>

	<div class="formatoBody">

		<div class="card">
			<img src="./img/Mandarina.webp" alt="#">
			<h1>Mandarina</h1>
			<p>$200</p>
			<p></p>
			<button  id="addMandarina">Añadir al Carrito</button>
		</div>

		<div class="card">
			<img src="./img/Naranja.webp" alt="#">
			<h1>Naranja</h1>
			<p>$350</p>
			<p></p>
			<button  id="addNaranja">Añadir al Carrito</button>
		</div>

		<div class="card">
			<img src="./img/limones.webp" alt="#">
			<h1>Limon</h1>
			<p>$150</p>
			<p></p>
			<button  id="addlimones">Añadir al Carrito</button>
		</div>

		<div class="card">
			<img src="./img/Lima.webp" alt="#">
			<h1>Lima</h1>
			<p>$270</p>
			<p></p>
			<button  id="addLima">Añadir al Carrito</button>
		</div>

		<div class="card">
			<img src="./img/Banana.webp" alt="#">
			<h1>Banana</h1>
			<p>$250</p>
			<p></p>
			<button  id="addBanana">Añadir al Carrito</button>
		</div>


	</div>

	<br><br><br>
	<h2 class="listaDeCarrito">Carrito</h2>
	<ul id="listContainer">
	</ul>
	<br><br><br>
	<h2 class="listaDeCarrito">Precio Total: $<span id="precioTotal"></span></h2>
	<br><br><br>
	<br><br><br>
	<br><br><br>

	<footer>
		<h2 class="formatoFooter">Gracias por su visita!</h2>
	</footer>
</body>

</html>
